<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/icons/task-list-f-svgrepo-com.svg">
    <link rel="stylesheet" href="../css/styles.css">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="title">
                    <h1>To-Do List</h1>
                    <img src="../assets/icons/task-square-svgrepo-com.svg">
                </div>
                <div class="input-container">
                    <div class="input-wrapper">
                        <input placeholder="Add new task" type="text">
                        <span id="add-bttn" onclick="addTask()">ADD</span>
                    </div>
                </div>
                <div class="task-list-title">
                    <h3>Task List</h3>
                </div>
                <div class="task-list-container">
                    <div class="task-list-wrapper">
                        <div class="task-list">
                            
                            <!--
                                <div class="check-task">
                                    <span id="done" onclick="doneTask()">
                                        <img id='done-bttn' src="../assets/icons/check-circle-svgrepo-com.svg" />
                                    </span>
                                    <div class="task-wrap">
                                        <p id="task" class="uncompleted"></p>
                                    </div>
                                </div>
                                <div class="del-container">
                                    <div class="del-wrapper">
                                        <span id="delete" onclick="deleteTask()">
                                            <img src="../assets/icons/trash-svgrepo-com.svg" />
                                        </span>
                                    </div>
                                </div>
                            -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/app.js"></script>
</body>
</html>
